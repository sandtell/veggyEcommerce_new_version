<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      {{parent.name| translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let c of categories" (click)="openSubCategories(c)" class="animated flipInX">
        <ion-card>
          <div class="category-icon"><img *ngIf="c.image" src="{{config.imgUrl+c.image}}" /></div>
          <div class="cateogry-content">
            <div class="categories-title">{{c.name}}</div>
            <div class="categories-subtitle">{{c.total_products}} {{'Products'| translate }}</div>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row text-center *ngIf="parent.id!=0">
    <ion-col>
      <button ion-button icon-end clear color="secondary" (click)="viewAll()">{{ 'View All' | translate }}
        <ion-icon name="md-arrow-dropright"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer *ngIf="config.footerShowHide=='1'">
  <footer></footer>
</ion-footer>
