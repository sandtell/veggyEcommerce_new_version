<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Shipping Address'| translate }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-horizontal>
  <form #loginForm="ngForm">
    <ion-row>
      <ion-col col-12>
        <ion-list>
          <ion-item>
          <ion-label floating>{{'First Name'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_firstname" [(ngModel)]="shared.orderDetails.delivery_firstname"
              required></ion-input>
          </ion-item>

          <ion-item>
          <ion-label floating>{{'Last Name'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_lastname" [(ngModel)]="shared.orderDetails.delivery_lastname"
              required></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>{{'Address'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_street_address" [(ngModel)]="shared.orderDetails.delivery_street_address"
              required></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>{{'Country'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_country" (tap)="selectCountryPage()"
              [readonly]="true" [(ngModel)]="shared.orderDetails.delivery_country" required></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>{{'Zone'|translate}}</ion-label>
            <ion-input type="text" placeholder="" required name="delivery_zone" (tap)="selectZonePage()"
              [readonly]="true" [(ngModel)]="shared.orderDetails.delivery_zone"></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>{{'City'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_city" [(ngModel)]="shared.orderDetails.delivery_city"
              required></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>{{'Post code'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_postcode" [(ngModel)]="shared.orderDetails.delivery_postcode"
              required></ion-input>
          </ion-item>
          <ion-item>
          <ion-label floating>{{'Phone'|translate}}</ion-label>
            <ion-input type="text" placeholder="" name="delivery_phone" [(ngModel)]="shared.orderDetails.delivery_phone"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage}}</span>
        </label>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
<ion-footer>
  <button ion-button block color="secondary" (click)="submit()" [disabled]="!loginForm.form.valid">{{'Next'|translate}}</button>
</ion-footer>
